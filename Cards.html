<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cards</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"  crossorigin="anonymous"/>
    </head>
    <body>
        <div id="container">
            <h1>Paneles</h1>
            <p>Example panels: blannk, info, warning, success, danger</p>
            <div class="card bg-success">
                <div class="card-heading">This is a panel header</div>
                <div class="card-body">And this is a panel body</div>
            </div>
            <div class="card bg-warning">
                <div class="card-header">
                    <h2 class="card-title">Panel Types</h2>
                </div>
                <table class="table table-hover table-striped">
                    <thead><td>Name</td><td>Type</td></thead>
                    <tr><td class="card bg-info">Info</td><td>Blue</td></tr>
                    <tr><td class="card bg-success">Success</td><td>Green</td></tr>
                    <tr><td class="card bg-warning">Warning</td><td>Yellow</td></tr>
                    <tr><td class="card bg-danger">Danger</td><td>Red</td></tr>
                </table>
                <div class="card-footer">FOOTER</div>
            </div>
        </div>
    </body>
</html>
